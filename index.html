<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Timers</title>
		<script src="./dev/script.js" defer></script>
		<link rel="stylesheet" href="./dev/style.css" />
	</head>
	<body>
        
		<template id="timeout">
			<div class="timeout" data-state="in-progress">
				<div class="timeout__info">
					<span class="timeout__text">Started:</span>
					<span class="timeout__value" data-role="start">14 Apr 09:38:44</span>
				</div>
				<div class="timeout__info">
					<span class="timeout__text">ETA:</span>
					<span class="timeout__value" data-role="end">---</span>
				</div>
				<div class="timeout__info">
					<span class="timeout__text">State:</span>
					<span class="timeout__value" data-role="state">In Progress</span>
				</div>
				<div class="timeout__info">
					<span class="timeout__text">Duration:</span>
					<span class="timeout__value" data-role="duration">03:45:15</span>
					<button class="btn btn-small" data-action="timeout-delete">
						<svg
							class="btn-image"
							fill="#dc0000"
							width="800px"
							height="800px"
							viewBox="0 0 32 32"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M0 16q0 3.264 1.28 6.208t3.392 5.12 5.12 3.424 6.208 1.248 6.208-1.248 5.12-3.424 3.392-5.12 1.28-6.208-1.28-6.208-3.392-5.12-5.088-3.392-6.24-1.28q-3.264 0-6.208 1.28t-5.12 3.392-3.392 5.12-1.28 6.208zM4 16q0-3.264 1.6-6.016t4.384-4.352 6.016-1.632 6.016 1.632 4.384 4.352 1.6 6.016-1.6 6.048-4.384 4.352-6.016 1.6-6.016-1.6-4.384-4.352-1.6-6.048zM9.76 20.256q0 0.832 0.576 1.408t1.44 0.608 1.408-0.608l2.816-2.816 2.816 2.816q0.576 0.608 1.408 0.608t1.44-0.608 0.576-1.408-0.576-1.408l-2.848-2.848 2.848-2.816q0.576-0.576 0.576-1.408t-0.576-1.408-1.44-0.608-1.408 0.608l-2.816 2.816-2.816-2.816q-0.576-0.608-1.408-0.608t-1.44 0.608-0.576 1.408 0.576 1.408l2.848 2.816-2.848 2.848q-0.576 0.576-0.576 1.408z"
							></path>
						</svg>
					</button>
				</div>
			</div>
		</template>

		<template id="interval">
			<div class="timer">
				<span class="time">00:00</span>
				<button class="btn btn-small" data-action="start">
					<svg
						class="btn-image"
						fill="#228c22"
						height="800px"
						width="800px"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 490.718 490.718"
					>
						<path
							d="M245.359,0.359C109.852,0.359,0,110.049,0,245.358s109.852,245,245.359,245s245.359-109.691,245.359-245
                            S380.866,0.359,245.359,0.359z M176.828,341.011V140.824l187.489,100.098L176.828,341.011z"
						/>
					</svg>
				</button>
				<button class="btn btn-small" data-action="stop">
					<svg
						class="btn-image"
						fill="#800020"
						width="800px"
						height="800px"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M3,20V4A1,1,0,0,1,4,3H20a1,1,0,0,1,1,1V20a1,1,0,0,1-1,1H4A1,1,0,0,1,3,20Z"
						/>
					</svg>
				</button>
				<button class="btn btn-small" data-action="interval-delete">
					<svg
						class="btn-image"
						fill="#dc0000"
						width="800px"
						height="800px"
						viewBox="0 0 32 32"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M0 16q0 3.264 1.28 6.208t3.392 5.12 5.12 3.424 6.208 1.248 6.208-1.248 5.12-3.424 3.392-5.12 1.28-6.208-1.28-6.208-3.392-5.12-5.088-3.392-6.24-1.28q-3.264 0-6.208 1.28t-5.12 3.392-3.392 5.12-1.28 6.208zM4 16q0-3.264 1.6-6.016t4.384-4.352 6.016-1.632 6.016 1.632 4.384 4.352 1.6 6.016-1.6 6.048-4.384 4.352-6.016 1.6-6.016-1.6-4.384-4.352-1.6-6.048zM9.76 20.256q0 0.832 0.576 1.408t1.44 0.608 1.408-0.608l2.816-2.816 2.816 2.816q0.576 0.608 1.408 0.608t1.44-0.608 0.576-1.408-0.576-1.408l-2.848-2.848 2.848-2.816q0.576-0.576 0.576-1.408t-0.576-1.408-1.44-0.608-1.408 0.608l-2.816 2.816-2.816-2.816q-0.576-0.608-1.408-0.608t-1.44 0.608-0.576 1.408 0.576 1.408l2.848 2.816-2.848 2.848q-0.576 0.576-0.576 1.408z"
						></path>
					</svg>
				</button>
			</div>
		</template>

		<header class="header">
			<div class="control-buttons">
				<button class="btn btn-normal" data-control="reset">Reset All</button>
				<button class="btn btn-normal" data-control="reload">
					Reload Page
				</button>
			</div>
		</header>
		<main class="main">
			<article class="timers-container">
				<h3 class="title">Interval</h3>
				<button class="btn" data-control="add-interval">Add Interval</button>
				<div id="intervals-container" class="timers-container__list"></div>
			</article>
			<article class="timers-container">
				<h3 class="title">Timeout</h3>
				<div class="d-flex">
					<input
						id="timeout-input"
						class="seconds-input"
						type="number"
						min="1"
						placeholder="Time in Seconds"
					/>
					<button class="btn" data-control="add-timeout">Add Timeout</button>
				</div>
				<div id="timeouts-container" class="timers-container__list"></div>
			</article>
		</main>
		<footer class="footer">
			<div class="control-buttons">
				<button class="btn btn-big" data-control="start-all">Start All</button>
				<button class="btn btn-big" data-control="stop-all">Stop All</button>
			</div>
		</footer>
	</body>
</html>
